services:

  nginx:
    container_name: sinuweb-nginx
    image: nginx:1.25.5
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - backend-static:/staticfiles
      - backend-media:/mediafiles
    depends_on:
      - frontend

  frontend:
    container_name: sinuweb-frontend
    image: sinuweb/nextjsfrontend:prod
    build:
      context: ./sinuweb-frontend
      dockerfile: .docker/prod/Dockerfile
    depends_on:
      - backend

  backend:
    container_name: sinuweb-backend
    image: sinuweb/wagtailbackend:prod
    build:
      context: ./sinuweb_hdl_cms
      dockerfile: Dockerfile
    environment:
      - DB_NAME=testdb
      - DB_USER=testuser
      - DB_PASSWORD=somepass333
    volumes:
      - backend-static:/staticfiles
      - backend-media:/mediafiles
    depends_on:
      - db

  db:
    container_name: sinuweb-db
    image: postgres:16.3
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=somepass333
      # - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  backend-static:
  backend-media:
  db-data: