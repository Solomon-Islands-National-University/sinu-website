name: Build and publish images to ghcr.io
on:
  push:
    branches: [ "main" ]

permissions:
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:

    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build images
    - name: Build images
      run: |
        docker network create -d bridge sinuweb-net
        docker buildx create --name cusbuilder --driver-opt network=sinuweb-net --use
        docker compose -f compose.prod.yml build backend
        docker compose -f compose.prod.yml up backend -d
        docker compose -f compose.prod.yml build frontend
        docker compose -f compose.prod.yml up frontend -d
        docker compose -f compose.prod.yml up nginx -d

    # Login to ghcr.io
    - name: Login to ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    # push images to ghcr.io
    - name: publish images
      run: |
        docker push ghcr.io/solomon-islands-national-university/website-wagtailbackend:latest
        docker push ghcr.io/solomon-islands-national-university/website-nextjsfrontend:latest